<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Планировщик</title>
</head>

<body>
    <div class="wraper">
        <div class="kanban">
            <div class="kanban__control">
                <button class="left__btn">Left</button>
                <button class="right__btn">Right</button>
            </div>
            <table class="kanban__table">
                <tr>
                    <td></td>
                    <td>
                        <div class="table-date" data-day='2021-09-09'>09.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-10'>10.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-11'>11.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-12'>12.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-13'>13.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-14'>14.09</div>
                    </td>
                    <td>
                        <div class="table-date" data-day='2021-09-15'>15.09</div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="backlog">
            <h2 class="backlog__title">Backlog</h2>
            <div class="backlog__control">
                <input type="text" class="backlog__input" placeholder="Поиск">
                <button class="backlog__search-btn">
                    <img src="./loupe.png" class="search-btn__img">
                </button>
            </div>
            <ul class="task__list">
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
